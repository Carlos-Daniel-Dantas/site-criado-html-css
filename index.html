<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flex e Position</title>

    <!-- Estilos padrão da pagina -->
    <link rel="stylesheet" href="./src/styles/reset.css">

    <!-- Estilos para os elementos da pagina -->
    <link rel="stylesheet" href="./src/styles/global.css">


</head>
<body>

    <header class="header">

        <div class="header-logo">
            
            <img src="./src/assets/images/Group 1.svg" alt="Logo-site">
            
        </div>

        <nav class="header-menu">
            <ul>
                <a href="#content-nosso-time">
                    <li>Nosso Time</li>
                </a>

                <a href="#content-cursos">
                <li>Cursos</li>
                </a>    
                
                <a href="#content-faq">
                <li>FAQ</li>
                </a>

                <a href="#content-contato">
                <li>Contato</li>
                </a>

            </ul>
        </nav>

        <div class="header-login">
            <div class="header-icon">
                
                <img src="./src/assets/images/Pedro Moura.svg" alt="Icon-perfil">
                
            </div>
            <div class="header-search">
                <input type="text"placeholder="Pesquise aqui">
            </div>
        </div>

    </header>
    
</body>
    <main>

        <div class="whatsapp-button">
        
        <section class="content-nosso-time" id="content-nosso-time">
            
            <figure class="speaker-card">
                <img src="./src/assets/images/Joao Paulo.svg" alt="João Paulo, palestrante de tecnologia">
                <figcaption>
                    <h3>Jão Paulo</h3>
                    <p>Especialista em Back-end</p>
                    <p>CEO da Alutec</p>
                </figcaption>
            </figure>

            <figure class="speaker-card">
                <img src="./src/assets/images/LuiZ Marcio.svg" alt="Luiz Campos, palestrante de tecnologia">
                <figcaption>
                    <h3>Luiz Campos</h3>
                    <p>Especialista em Inteligencia Artificial</p>
                    <p>CEO da Techx</p>
                </figcaption>
            </figure>

            <figure class="speaker-card">
                <img src="./src/assets/images/Luiza Marciana.svg" alt="Luiza Bastos, palestrante de tecnologia">
                <figcaption>
                    <h3>Luiza Bastos</h3>
                    <p>Especialista em Data Science</p>
                    <p>Tech Lead - SENAI </p>
                </figcaption>
            </figure>

            <figure class="speaker-card">
                <img src="./src/assets/images/Ana Beatriz.svg" alt="Ana Beatriz, palestrante de tecnologia">
                <figcaption>
                    <h3>Ana Beatriz</h3>
                    <p>Especialista em front-end</p>
                    <p>CEO da FourTech</p>
                </figcaption>
            </figure>

        </section>
    
        <section class="content-cursos" id="content-cursos">
        </section>
    
        <section class="content-faq" id="content-faq">
        </section>
    
        <section class="content-contato" id="content-contato">
        </section>

        </div>

    </main>

    <footer class="footer-content">
        <section class="footer-address">
            <span class="footer-address__title">Lorem Ipsum</span>
            <p>Lorem ipsum dolor sit amet </p>
        </section>

        <section class="footer-info">
            <img src="./src/assets/images/Group 1.svg" alt="Logo Duck Energy">
        </section>

        <section class="footer-social">
            <ul>
                <li><a href="https://www.facebook.com/DuckEnergy"><img class="effect" src="./src/assets/icons/icon-facebook.svg" alt="icon-facebook"></a></li>
                <li><a href="https://www.instagram.com/DuckEnergy"><img class="effect" src="./src/assets/icons/icon-insta.svg" alt="icon-instagram"></a></li>
                <li><a href="https://twitter.com/DuckEnergy"><img class="effect" src="./src/assets/icons/icon-twiter.svg" alt="icon-twitter"></a></li>
            </ul>
        </section>


    </footer>
